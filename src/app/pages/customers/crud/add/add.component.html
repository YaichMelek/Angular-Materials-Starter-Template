<h2 mat-dialog-title>Add Customers</h2>
<mat-dialog-content class="mat-typography">
  <h3>Develop across all platforms</h3>
  <div class="container">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="15px">
      <div fxLayout="row" fxLayout="column" fxFlex>
        <p>
          <mat-form-field appearance="standard" fxFlex="1 1" style="position:relative">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </p>
      </div>
      <div fxLayout="row" fxLayout="column" fxFlex>
        <p>
          <mat-form-field appearance="standard" fxFlex="1 1" style="position:relative">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </p>
      </div>
    </div>
  </div>

  <div class="container">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="15px">
      <div fxLayout="row" fxLayout="column" fxFlex>
        <p>
          <mat-form-field appearance="standard" fxFlex="1 1" style="position:relative">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </p>
      </div>
    </div>
  </div>

  <div class="container">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="15px">
      <div fxLayout="row" fxLayout="column" fxFlex>
        <mat-form-field appearance="standard" fxFlex="1 1" style="position:relative">
          <mat-label>Select me</mat-label>
          <mat-select>
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="container">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="15px">
      <div fxLayout="row" fxLayout="column" fxFlex>
        <mat-form-field appearance="standard" fxFlex="1 1" style="position:relative">
          <mat-label>Textarea</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="container">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="15px">
      <div fxLayout="row" fxLayout="column" fxFlex>
        <mat-slider aria-label="unit(s)" fxFlex="1 1" style="position:relative"></mat-slider>
      </div>
    </div>
  </div>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" color="primary">Save</button>
  </mat-dialog-actions>

<mat-toolbar color="primary">This is profil<span class="navbar-spacer"></span></mat-toolbar>
<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">
        <mat-card>
            <mat-card-content>
                <h2>My Profile</h2>
                <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
                    <div fxFlex="30%" fxFlex.sm="95%" fxFlex.xs="95%">
                        <div class="profile-card">
                            <img src="assets/images/user.png">
                            <h2 class="title">User</h2>
                            <label>User</label>
                            <label>@gmail.com</label>
                        </div>
                    </div>
                    <div fxFlex></div>
                    <div fxFlex="65%" fxFlex.sm="95%" fxFlex.xs="950%">
                        <mat-tab-group>
                            <mat-tab label="Change Password">
                                <form>
                                    <p>Use the form below to change your password.</p>
                                    <div fxLayout="row">
                                        <div fxFlex="40%" fxFlex.md="60%" fxFlex.sm="50%" fxFlex.xs="100%">
                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="Current Password"
                                                    formControlName="currentPassword" autocomplete="current-password">
                                                <mat-icon matSuffix>
                                                    dsfds
                                                </mat-icon>
                                                <mat-error>
                                                    Please enter a your current password
                                                </mat-error>
                                            </mat-form-field>
                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="New Password"
                                                    formControlName="newPassword">
                                                <mat-icon matSuffix>
                                                    qdsqds
                                                </mat-icon>
                                                <mat-error>
                                                    Please enter a new password
                                                </mat-error>
                                            </mat-form-field>
                                            <mat-form-field class="full-width">
                                                <input matInput placeholder="Confirm New Password"
                                                    formControlName="newPasswordConfirm" autocomplete="new-password">
                                                <mat-icon matSuffix>
                                                    qdsqds
                                                </mat-icon>

                                                <mat-error>
                                                    Please confirm your new password
                                                </mat-error>
                                            </mat-form-field>
                                            <button mat-raised-button color="primary">Save</button>
                                        </div>
                                    </div>
                                </form>
                            </mat-tab>
                        </mat-tab-group>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>

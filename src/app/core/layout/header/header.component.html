<mat-toolbar class="navbar mat-elevation-z8 p-0" color="primary" fxLayout="row" fxLayoutAlign="start stretch"

  <button mat-icon-button (click)="navService.toggleNav()">
    <mat-icon>menu</mat-icon>
  </button>
  <a class="navbar-brand" [routerLink]="['/']" matTooltip="Home">
    <h1> Angular-Material-Starter-Template </h1>
  </a>
  <span class="navbar-spacer"></span>

  <!-- Without annimation  -->
  <mat-form-field  floatLabel="never" style="width: 20%;">
    <input matInput placeholder="Search" id="search-input" name="search-input">
    <button mat-icon-button matSuffix (click)="isOpen()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>

  <span class="navbar-spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
    <mat-icon matBadge="2" matBadgeColor="accent">notifications</mat-icon>
  </button>
  <mat-menu #notificationMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">
    <a mat-menu-item>
      <span>You have new tasks</span>
    </a>
    <a mat-menu-item>
      <span>You have a new message</span>
    </a>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="userMenu">
    <mat-icon>person</mat-icon>
    <span fxShow fxHide.xs>
    </span>
  </button>
  <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">
    <a mat-menu-item [routerLink]="['profil']">
      <mat-icon>person</mat-icon>
      <span>Profil</span>
    </a>
    <a mat-menu-item [routerLink]="['log']">
      <mat-icon>exit_to_app</mat-icon>
      <span>Log out</span>
    </a>
  </mat-menu>
  <button mat-icon-button>
    <mat-icon (click)="navServiceTwo.toggleNavTwo()">settings</mat-icon>
  </button>
